<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CRUD Application </title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous"
    />
    <style>
        #update-btn {
            display: none;
        }

    </style>
</head>
<body class="bg-dark text-white">
    <h1 class="text-center text-white border-bottom border-white p-5 bg-success">SIMPLE CRUD APPLICATION</h1>

    <div class="container p-5 bg-dark mt-5">
        <div class="mb-5">
            <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                    </div>   
                    <div class="form-group col-md-6 mb-3">
                        <label for="name">Age:</label>
                        <input type="text" class="form-control" id="age" placeholder="Enter age">
                    </div>   
                    <div class="form-group col-md-6 mb-3">
                        <label for="name">Birthday:</label>
                        <input type="date" class="form-control" id="birthdate" placeholder="Enter birthdate">
                    </div>  
                    <div class="form-group col-md-6 mb-3">
                        <label for="name">Address:</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter address">
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="name">Phone Number:</label>
                        <input type="text" class="form-control" id="phonenumber" placeholder="Enter phone number">
                    </div>    
                    <div class="form-group col-md-6 mb-3">
                        <label for="name">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>   
                    <div class="col-lg-12 mt-5">
                        <div class="btn btn-primary" id="add-btn" onclick="addData()">Add Data</div>
                        <div class="btn btn-success" id="update-btn">Edit data</div>
                    </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container" >
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered table-white text-white" id="info-table">
                    <thead class="bg-success">
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Birthdate</th>
                            <th>Address</th>
                            <th>Phone Number</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
